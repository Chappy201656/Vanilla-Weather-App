<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
            <input type="search" 
            placeholder="Enter City Name.." 
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100"/>
          </form>
          </div>
          </div>
          <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
          <div class="d-flex weather-temperature">
          <img
            src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/ClearNightV3.svg"
            alt="" id="icon"
          />
          <strong class id="temperature"></strong><span class="units">°F | <a href="#"> °C </a></span> 
        </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
        </div>
      </div>
      </div>
        <small>
          <a href="https://github.com/Chappy201656/Vanilla-Weather-App" target="_blank">Open-source-code</a> by Brittany Chapman
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
