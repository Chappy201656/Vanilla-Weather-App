<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
      <h1>New York</h1>
      <ul>
        <li>Friday 20:00</li>
        <li>Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
          <div class="d-flex weather-temperature">
          <img
            src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/ClearNightV3.svg"
            alt="clear" id="icon"
          />
          <strong>12</strong><span class="units">°F | <a href="#"> °C </a></span> 
        </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation : 0%</li>
            <li>Humidity: 72%</li>
            <li>Wind: 2mph</li>
          </ul>
        </div>
      </div>
      </div>
        <small>
          <a href="https://github.com/Chappy201656/Vanilla-Weather-App" target="_blank">Open-source-code</a> by Brittany Chapman
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
